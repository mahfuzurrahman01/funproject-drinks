<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CockTail</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-800">
    <header>
        <div>
            <h1 class="text-center text-5xl mt-10 text-red-700 font-serif">Search your Drinks</h1>
        </div>
        <div>
            <button class="block mx-auto my-5 border-2 px-5 py-1 text-center text-slate-200 border-red-900 hover:bg-red-800" onclick="darkMode()" id="dark-btn">Dark Mode</button>
            <button class="block mx-auto my-5 border-2 px-5 py-1 text-center text-black border-red-900 hover:bg-red-800" onclick="lightMode()" id="light-btn" style="display: none;">Light Mode</button>
        </div>
        <div>
            <!-- <input type="checkbox" class="border-2 block my-10 w-72 border-x-black py-2 mx-auto text-center" placeholder="Your drinks name" id="field"> -->
            <select id="field" name="drinks" class="border-2 block my-10 w-72 border-x-black py-2 mx-auto text-center">
                <option value="Alcoholic" >Alcoholic</option>
                <option value="Non_Alcoholic" >Non Alcoholic</option>
              </select>
        <button class="btn bg-red-800 text-slate-300 text-2xl w-60 text-center py-1 my-2 mx-auto block hover:bg-red-900" id="btn" onclick="searchFunc()">Search</button>
        </div>
    </header>
    <main>
        <div class="text-white grid grid-cols-4 gap-5 justify-items-center mt-20" id="drinks-field">
      
           
        </div>
    </main>
    <script src="cocktail.js"></script>
</body>
</html>
